
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Tracker</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h2>IP Tracker</h2>
    <form id="ipForm">

        <input type="text" id="ip" name="ip" placeholder="e.g. 8.8.8.8" required>

    </form>
    <div id="result"></div>
    <script src="../js/ip-tracker.js"></script>
</body>
</html>
